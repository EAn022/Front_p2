<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="img/Vector.svg" type="image/x-icon">
    <title>BiblioLine</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- cabeçalho -->
    <section>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid ">
                <div class="logo">
                    <img src="img/Vector.svg" alt="logo" height="20px">
                    <a class="navbar-brand" href="home.html">BiblioLine</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <div class="log-out-icon">
                                <a class="nav-link" href="index.html">Logout <img src="img/door.svg" alt="logout imagem" width="26px"></a>
                            </div>
                        </li>
                    </ul>
              </div>
            </div>
          </nav>
    </section>

    <!-- gráfico -->
    <section class="graf-content">
        <h2>Livros reservados por genero</h2>
         <div class="graficos">
             <canvas id="meuGrafico" width="400" height="400"></canvas>
         </div>
    </section>


    <section class="graf-content">
        <h2>Reservas por mês</h2>
         <div class="graficos">
            <canvas id="graficoBarras"></canvas>
         </div>
    </section>


    




    <script>
        // Obtém o contexto do canvas
        var ctx = document.getElementById('meuGrafico').getContext('2d');

        // Cria o gráfico de pizza
        var meuGrafico = new Chart(ctx, {
            type: 'pie',  // Tipo de gráfico (pizza)
            data: {
                labels: ['Horror', 'Suspense', 'Romance', 'Comédia'],  // Rótulos das fatias
                datasets: [{
                    label: 'My First Dataset',
                    data: [300, 50, 100, 75],  // Dados para as fatias
                    backgroundColor: ['#FF0000', '#0000FF', '#FFFF00', '#008000'],  // Cores das fatias
                    hoverOffset: 4  // Efeito de destaque ao passar o mouse
                }]
            },
            options: {
                responsive: true,  // Tornar o gráfico responsivo
                plugins: {
                    legend: {
                        position: 'top',  // Posição da legenda
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;  // Personalizando os tooltips
                            }
                        }
                    }
                }
            }
        });




        var ctx = document.getElementById('graficoBarras').getContext('2d');

        // Cria o gráfico de barras
        var graficoBarras = new Chart(ctx, {
            type: 'bar',  // Define o tipo de gráfico como barras
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],  // Rótulos para cada barra
                datasets: [{
                    label: 'Vendas por mês',  // Rótulo para a série de dados
                    data: [65, 59, 80, 81, 56],  // Dados para as barras
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',  // Cor das barras
                    borderColor: 'rgba(54, 162, 235, 1)',  // Cor da borda das barras
                    borderWidth: 1  // Largura da borda
                }]
            },
            options: {
                responsive: true,  // Tornar o gráfico responsivo
                scales: {
                    y: {
                        beginAtZero: true  // Garantir que o eixo Y comece do zero
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',  // Posição da legenda
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;  // Customizar os tooltips
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
