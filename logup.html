<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="img/Vector.svg" type="image/x-icon">
    <title>BiblioLine</title>
</head>
<body>
    <section class="logup-forms-geral">
        <!-- Imagem forms -->
        <div class="logup-forms-img">
            <img src="img/bookshop.svg" alt="forms imagem">
        </div>

        <!-- Forms -->
        <form action="">
        <div class="logup-form">
            <h2>Biblioline</h2>
            <form action="">
                <label for="email-cadastro">Email:</label>
                <input type="email" id="email" placeholder="E-mail" required>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome" required>

                <label for="senha-cadastro">Senha:</label>
                <input type="password" id="senha" placeholder="Senha" required>

                <button type="button" id="cadastrar">Cadastrar</button>

                <p>Já possuí conta? <a href="login.html" class="link">Clique aqui</a></p>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
